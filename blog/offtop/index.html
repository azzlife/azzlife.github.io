---
layout: default
---
{% for post in site.categories.offtop %}

<div class="post">
            <a class="post-item" href="{{ post.url|prepend: site.baseurl }} ">
              <div class="post-img">
                <img class="responsive-img" src="{{ site.baseurl }}{{ post.image}}/{{ post.slug }}.jpg" alt="{{ post.title }}">
              </div>
              <div class="post-contant">
                <div class="td">
                  <div class="date-item">
                    <h5 class="text-date">{{post.date | date:"%d<br><small>%m/%Y</small>"}}</h5>
                  </div>
                  </div>
                  <div class="td">
                    <span class="title"><i class="fa fa-{{ post.icon }} " aria-hidden="true"></i> {{ post.catname }} <br></span>
                    <span class="title-name"> {{ post.title }}</span>
                  </div>               
              </div>
            </a>
          </div>

{% endfor %}
