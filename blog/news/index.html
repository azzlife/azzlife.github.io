---
layout: default
---
{% for post in site.categories.news %}

<div class="post">
            <a class="post-item" href="{{ post.url|prepend: site.baseurl }}">
              <div class="post-img">
                <img class="responsive-img" src="{{ site.baseurl }}{{ page.image}}/{{ page.slug }}.jpg" alt="">
              </div>
              <div class="post-contant">
                
                  <div class="td">
                  <div class="date-item">
                    <h5 class="text-date" >{{ page.date | date:"%d" }}<br><small>{{ page.date | date:"%m/%Y" }} </h5>
                  </div>
                  </div>
                  <div class="td">
                    <span class="title"><i class="fa fa-{{ post.icon }} " aria-hidden="true"></i>{{ post.catname }} <br></span>
                    <span class="title-name"> {{ post.title }}</span>
                  </div>
                
                
                
              </div>
            </a>
          </div>

{% endfor %}
