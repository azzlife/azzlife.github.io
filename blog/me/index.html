---
layout: default
---
{% for post in site.categories.me %}

<div class="post">
            <a class="post-item" href="{{ post.url|prepend: site.baseurl }}">
              <div class="post-img">
                <img class="responsive-img" src="http://127.0.0.1:4000/assets/img/post/rocket.jpg" alt="">
              </div>
              <div class="post-contant">
                
                  <div class="td">
                  <div class="date-item">
                    <h5 class="text-date" >16<br><small>02/2017</small></h3>
                  </div>
                  </div>
                  <div class="td">
                    <span class="title"><i class="fa fa-{{ post.icon }} " aria-hidden="true"></i>{{ post.catname }} <br></span>
                    <span class="title-name"> {{ post.title }}</span>
                  </div>
                
                
                
              </div>
            </a>
          </div>

{% endfor %}
